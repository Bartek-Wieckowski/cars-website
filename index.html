<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classic Cars</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

  <link rel="stylesheet" href="style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&family=Special+Elite&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <!-- hamburger menu -->
        <div class="menu target d-flex justify-content-center align-items-center flex-column">
          <div class="line line-1"></div>
          <div class="line line-2"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <!-- navbar -->
        <nav class="navbar target d-flex justify-content-start align-items-start flex-column">
          <li><a class="navbar-link" href="#home">Home</a></li>
          <li><a class="navbar-link" href="#popular">Popular Cars</a></li>
          <li><a class="navbar-link" href="#video-gallery">Video Gallery</a></li>
          <li><a class="navbar-link" href="#image-gallery">Image Gallery</a></li>
          <li><a class="navbar-link" href="#contact">Contact</a></li>
        </nav>
      </div>
    </div>
  </div>

  <!-- hero section -->
  <div class="wrapper-per">

    <section class="hero target d-flex justify-content-center align-items-center flex-column" id="hero">
      <div class="container-fluid">
        <div class="row">
          <div class="col text-center">
            <h1>classic cars</h1>
            <img src="images/car-section1.png" class="section-1-img img-fluid" alt="">
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- popular cars section -->
  <div class="wrapper-per">
    <section class="popular target d-flex justify-content-center align-items-center flex-column" id="popular">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <h1>popular cars</h1>
          </div>
          <div class="col-12">
            <div class="card-container d-flex align-items-center justify-content-center">

              <div class="card">
                <h2>car name</h2>
                <img src="/images/car-1.jpg" alt="" class="img-fluid">
                <p>$200,000</p>
                <a href="#" class="btn">SEE MORE</a>
              </div>
              <div class="card">
                <h2>car name</h2>
                <img src="/images/car-2.jpg" alt="" class="img-fluid">
                <p>$200,000</p>
                <a href="#" class="btn">SEE MORE</a>
              </div>
              <div class="card">
                <h2>car name</h2>
                <img src="/images/car-3.jpg" alt="" class="img-fluid">
                <p>$200,000</p>
                <a href="#" class="btn">SEE MORE</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
